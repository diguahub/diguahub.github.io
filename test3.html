<!DOCTYPE html>
<html>
<head>
  <title>抽签界面</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      color: #333;
    }
    #result {
      font-size: 50px;
      text-align: center;
      margin-top: 50px;
      color: #f00;
    }
    #button {
      display: block;
      margin: 50px auto;
      padding: 20px 50px;
      border-radius: 10px;
      background-color: #007bff;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    #button:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
<h1>GoGoGo</h1>
<div id="result"></div>
<button id="button">GO</button>
<script>
  var fortunes = ["Very Good", "Good", "Normal", "Bad", "Very Bad"];
  var resultDiv = document.getElementById("result");
  var button = document.getElementById("button");

  button.addEventListener("click", function() {
    var randomIndex = Math.floor(Math.random() * fortunes.length);
    var fortune = fortunes[randomIndex];
    resultDiv.textContent = fortune;
  });
</script>
</body>
</html>

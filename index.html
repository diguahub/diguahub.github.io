<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <title>Digua</title>
    <meta charset="UTF-8">
    <style>
        #output {
            font-size: 34px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>

    <script>
        window.onload = function () {
            start();
        };
    </script>

</head>
<body>

<div class="center">
    <p id="output"></p>
</div>


<script>
    var text =
        " _________\n" +
        "|         | \n" +
        "|  0   0  |\n" +
        "|    ^    |\n" +
        "|_________|\n" +
        "\n" +
        "\n" +
        "\n" +
        "\n" +
        "by Digua\n" +
        "\n" +
        "diguachaoren@126.com\n\n2023";
    var index = 0;
    var output = document.getElementById("output");

    function start() {
        output.innerHTML = "";
        index = 0;
        type();
    }

    function type() {
        if (index < text.length) {
            output.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 20); // 每隔50毫秒输出一个字
        }
    }
</script>
</body>
</html>
